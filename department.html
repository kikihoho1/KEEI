<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 엑셀 스타일 테이블</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        thead {
            background: #0078D7;
            color: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        tbody tr:hover {
            background: #e6f7ff;
            transition: 0.3s ease-in-out;
        }
        th {
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .table-container {
                width: 100%;
                padding: 10px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>직책</th>
                <th>부서</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>박한범</td>
                <td>전문가</td>
                <td>예산기획팀</td>
                <td>hanbeom@company.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김도연</td>
                <td>연구원</td>
                <td>예산기획팀</td>
                <td>doyun@company.com</td>
            </tr>
            <tr>
                <td>3</td>
                <td>이서준</td>
                <td>디자이너</td>
                <td>예산기획팀</td>
                <td>seojun@company.com</td>
            </tr>
            <tr>
                <td>4</td>
                <td>정윤아</td>
                <td>인사담당자</td>
                <td>예산기획팀</td>
                <td>yuna@company.com</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>

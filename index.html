<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모던 홈페이지 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* 네비게이션 바 */
        .navbar {
            width: 100%;
            background: #0078D7;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        /* 히어로 섹션 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to right, #0078D7, #005BB5);
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero .cta-button {
            background: #ffcc00;
            color: #333;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .hero .cta-button:hover {
            background: #ffdb4d;
        }

        /* 기능 소개 섹션 */
        .features {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            background: white;
            text-align: center;
        }

        .feature {
            width: 30%;
            margin: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .feature h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar ul {
                display: none;
            }

            .hero h1 {
                font-size: 2em;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">문의</a></li>
        </ul>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero">
        <h1>환영합니다! 모던한 홈페이지</h1>
        <p>고품질의 UI/UX 디자인을 경험하세요.</p>
        <a href="#" class="cta-button">시작하기</a>
    </section>

    <!-- 기능 소개 섹션 -->
    <section class="features">
        <div class="feature">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="아이콘1">
            <h3>빠른 로딩 속도</h3>
            <p>최적화된 성능으로 빠른 웹 환경을 제공합니다.</p>
        </div>
        <div class="feature">
            <img src="https://cdn-icons-png.flaticon.com/512/3039/3039436.png" alt="아이콘2">
            <h3>모던한 디자인</h3>
            <p>깔끔하고 직관적인 UI/UX 디자인을 경험하세요.</p>
        </div>
        <div class="feature">
            <img src="https://cdn-icons-png.flaticon.com/512/3408/3408593.png" alt="아이콘3">
            <h3>모바일 최적화</h3>
            <p>모든 기기에서 완벽한 반응형 디자인을 제공합니다.</p>
        </div>
    </section>

</body>
</html>
